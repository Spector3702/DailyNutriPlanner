<!--主頁面-->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>健康營養紀錄表</title>
  <link rel="stylesheet" href="search_standard_css.css">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600" rel="stylesheet">

  <!--設定按鈕圖案-->
  <style>
    input[type=button],
    input[type=submit],
    input[type=reset] {
      background-color: #BAA0F2;
      width: 250px;
      border: none;
      border-radius: 10px;
      color: mintcream;
      padding: 16px 32px;
      text-decoration: none;
      margin: 4px 2px;
      cursor: pointer;
    }
  </style>
</head>
<!--=========================分隔線-=========================-->

<body>
  <div class="warp">
    <!--最上面小的區塊-->
    <div class="box1">
      <img id="home_icon" src="img/home.png">
      <a id="revise" href="revise.html">Revise</a>
      <a id="home" href="MainPage.html">Home page</a>
      <!--h5 class="home" >Home page</h5-->
    </div>
    <!--下面的區塊-->
    <div class="box2">
      <!--左邊選擇功能的區塊-->
      <div class="choose_box">
        <img id="menu_img" src="img/menu.png" width="20" height="20">
        <h3 id="menu_word">功能選擇</h3>
        <a id="record" href="search_record.html">查詢個人紀錄</a>
        <a id="create" href="MainPage.html">新增個人紀錄</a>
        <a id="food_ingredient" href="search_food_ingredient.html">查詢食物成分</a>
        <a id="food_nutri" href="search_food_nutri.html">查詢食物營養素</a>
        <a id="standard" href="search_standard.html">查詢標準攝取量</a>
        <a id="bmi_count" href="bmi_count.html">查詢所需熱量</a>
        <a id="rec_food" href="recommand_food.html">查詢建議食物</a>
      </div>
      <!--文字說明-->
      <div class="start">
        <img id="record_icon" src="img/record.png" width="80" height="80">
        <h1>開始你今天的</h1>
        <h1>DailyNutriPlanner吧!</h1>
      </div>
      <!--搜尋的區塊-->
      <div class="box3">
        <h3 id="search_word">查詢標準攝取量</h3>
        <!--年齡-->
        
          <label id="age_word" for="age">選擇年齡</label>
          <select id="select_age" name="age">
            <option value="1-6">1-6</option>
            <option value="7-12">7-12</option>
            <option value="13-15">13-15</option>
            <option value="16-18">16-18</option>
            <option value="19-44">19-44</option>
            <option value="45-64">45-64</option>
            <option value="65-74">65-74</option>
            <option value="75+">75+</option>
          </select>
          <br>
          <!--性別-->
          <label id="gender_word" for="gender">選擇性別</label>
          <select id="select_gender" name="gender">
            <option value="male">男生</option>
            <option value="female">女生</option>
          </select>
          <!--按鈕-->
          <form id="standard_form">
            <input id="submit" type="submit" value="開始吧!">
            <!--input id="submit" type="button" value="查詢標準值"-->
            <!--input type="button" id="button" value="提交" onclick="fetchData()"-->
          </form>
          <!--golang資料-->
          <div id="dataContainer"></div>
        
      </div>
    </div>
  </div>
  <!--對應的JS檔案-->
  <script src="search_standard.js"> </script>
</body>

</html>
